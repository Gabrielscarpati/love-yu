<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark burgundy background -->
  <rect width="800" height="600" fill="#1D0A0A"/>
  
  <!-- Payment form container with subtle glow -->
  <rect x="150" y="100" width="500" height="400" rx="20" fill="#2D1B1B" 
        stroke="#FF69B4" stroke-width="2" filter="blur(1px)"/>
  
  <!-- Form header -->
  <text x="200" y="160" fill="#FF69B4" font-size="24" font-family="Arial">Payment Details</text>
  
  <!-- Card number input -->
  <rect x="200" y="200" width="400" height="50" rx="10" fill="#3D2424" 
        stroke="#FF69B4" stroke-width="2"/>
  <text x="220" y="230" fill="#FF69B4" font-size="16" font-family="Arial">Card Number</text>
  
  <!-- Expiry and CVV container -->
  <rect x="200" y="270" width="190" height="50" rx="10" fill="#3D2424" 
        stroke="#FF69B4" stroke-width="2"/>
  <text x="220" y="300" fill="#FF69B4" font-size="16" font-family="Arial">MM/YY</text>
  
  <rect x="410" y="270" width="190" height="50" rx="10" fill="#3D2424" 
        stroke="#FF69B4" stroke-width="2"/>
  <text x="430" y="300" fill="#FF69B4" font-size="16" font-family="Arial">CVV</text>
  
  <!-- Name input -->
  <rect x="200" y="340" width="400" height="50" rx="10" fill="#3D2424" 
        stroke="#FF69B4" stroke-width="2"/>
  <text x="220" y="370" fill="#FF69B4" font-size="16" font-family="Arial">Cardholder Name</text>
  
  <!-- Pay button with neon effect -->
  <rect x="300" y="420" width="200" height="50" rx="25" fill="#FF69B4" filter="blur(1px)"/>
  <rect x="300" y="420" width="200" height="50" rx="25" fill="none" 
        stroke="#FF69B4" stroke-width="4" filter="blur(4px)"/>
  <text x="370" y="452" fill="white" font-size="20" font-family="Arial">Pay Now</text>
  
  <!-- Decorative hearts -->
  <path d="M700 100 C690 80, 670 80, 670 100 C670 120, 700 140, 700 140 C700 140, 730 120, 730 100 C730 80, 710 80, 700 100" 
        fill="#FF69B4" filter="blur(2px)"/>
  <path d="M100 500 C90 480, 70 480, 70 500 C70 520, 100 540, 100 540 C100 540, 130 520, 130 500 C130 480, 110 480, 100 500" 
        fill="#FF69B4" filter="blur(2px)"/>
  
  <!-- Neon ring effect -->
  <ellipse cx="400" cy="300" rx="280" ry="220" 
           stroke="#FF69B4" stroke-width="2" fill="none" filter="blur(8px)"/>
  <ellipse cx="400" cy="300" rx="290" ry="230" 
           stroke="rgba(255,105,180,0.3)" stroke-width="4" fill="none" filter="blur(15px)"/>
</svg>
